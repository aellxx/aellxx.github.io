name: Jekyll custom build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Add minimal permissions needed for checkout and build
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      # Your custom pre-build step
      - name: Custom Pre-build Step
        run: |
          echo "Running custom pre-build process"
          # Add your custom commands here
      
      # Build the Jekyll site locally (no deployment)
      - name: Build Jekyll site
        run: bundle exec jekyll build
      
      # Your custom post-build step
      - name: Custom Post-build Step
        run: |
          echo "Running custom post-build process"
          # Add your custom commands here